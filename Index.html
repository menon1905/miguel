<!DOCTYPE html>
<html lang="pt-br">

    
<head>
    <title> Tabela do paulista </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <style>

        title {
            color: black;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
        }

        iframe {
            width: 100%;
            height: 400px; 
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Tabela do Paulistão </h1>


    <title> Tabela do paulista </title>

    <div class="container">
        
        <img src="Paulista.jpg" alt="Esssa é a tabela do campeonato Paulista 2024 Sicred" title="Esssa é a tabela do campeonato Paulista 2024 Sicred">

        <iframe src="TABELA DO PAULISTÃO 2024 - CLASSIFICAÇÃO DO PAULISTÃO 2024 - RODADA 12.mp4" frameborder="0" allowfullscreen></iframe>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
